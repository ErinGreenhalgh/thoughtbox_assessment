<section class="create-link">
  <h2>Submit a New Link</h2>
  <form class="new-link">
    <div class="new-link-field">
      <input type="text" class="new-link-title" name="link[title]" placeholder="Title">
    </div>
    <div class="new-link-field">
      <input type="text" class="new-link-url" name="link[url]" placeholder="URL">
    </div>
    <input type="submit" class="new-link-submit" value="Submit Link">
  </form>
  </section>
